<div class="main-section">
    <div class="subsection-wrapper" [ngStyle]="{'background-image' : 'linear-gradient(180deg, rgba(43, 94, 110, .5), rgba(43, 94, 110, .5)) , url(../images/' + subJobsSection[globals.currentSubJob].imageUrl + ')'}">
        <div  class="job-block" *ngFor="let subJob of subJobsSection[globals.currentSubJob].subJobsNames" >
          <a class="job-link my-button" >{{subJob}} </a>
        </div>
    </div>
</div>
